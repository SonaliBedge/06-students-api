<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>students List</title>
  </head>

  <body>
    <h1>students List</h1>
    <hr />
    <p id="message"></p>    
    <hr />
    <div id="logon-register" style="display:none;">
      <button type="button" id="logon">logon</button>
      <button type="button" id="register">register</button>
    </div>
    
    <div id="logon-div" style="display:none;">
      <form>
        <div>
          <label for="email">email:</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">password:</label>
          <input type="password" id="password" />
        </div>
        <button type="button" id="logon-button">logon</button>
        <button type="button" id="logon-cancel">cancel</button>
      </form>
    </div>
    <div id="register-div" style="display:none;">
      <form>
        <div>
          <label for="name">name:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email1">email:</label>
          <input type="email" id="email1" />
        </div>
        <div>
          <label for="password1">password:</label>
          <input type="password" id="password1" />
        </div>
        <div>
          <label for="password2">verify password:</label>
          <input type="password" id="password2" />
        </div>
        <button type="button" id="register-button">register</button>
        <button type="button" id="register-cancel">cancel</button>
      </form>
    </div>
    <div id="students" style="display:none;">
      <p id="students-message"></p>
      <table id="students-table">
        <tr id="students-table-header">
          <th>School Name</th>
          <th>Grade</th>
          <th>Subject</th>
          <th colspan="2"></th>
        </tr>
      </table>
      <button type="button" id="add-student">add student</button>
      <button type="button" id="logoff">log off</button>
    </div>
    <div id="edit-student" style="display:none;">
      <form>
        <div>
          <label for="schoolName">School Name:</label>
          <input type="text" id="schoolName" />
        </div>
        <div>
          <label for="grade">Grade:</label>
          <input type="text" id="grade" />
        </div>       
        <div>
          <label for="subject">Subject:</label>
          <select id="subject">
            <option value="English">English</option>
            <option value="Mathametics">Mathametics</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
            <option value="Computer">Computer</option>
            <option value="All">All</option>
          </select>
        </div>
        <button type="button" id="adding-student">add</button>
        <button type="button" id="edit-cancel">cancel</button>
      </form>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
